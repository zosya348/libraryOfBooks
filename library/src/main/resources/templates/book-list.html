<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:switch="${books}">
    <div th:case="*">
        <h2>Список книг</h2>
        <table>
            <colgroup>
                <col span="1" style="background:#E0E0AB">
                <col span="1" style="background:#E8CBD8">
                <col span="1" style="background:#CCF1DC">
            </colgroup>
            <thead>
            <tr>
                <th>Номер книги</th>
                <th>Название</th>
                <th>Автор</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td><a th:href="@{book-update/{id}(id=${book.id})}">Edit</a></td>
                <td><a th:href="@{book-delete/{id}(id=${book.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/book-create">Добавить книгу</a></p>
</div>
</body>
</html>
